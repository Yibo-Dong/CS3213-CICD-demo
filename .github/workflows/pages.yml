name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger deployment on push to main branch

permissions:
  contents: read   # Required to read repository content
  pages: write     # Required to deploy to GitHub Pages
  id-token: write  # Required for authentication

jobs:
  # Deploy the site to GitHub Pages
  deploy:
    needs: [ci]
    environment:
      name: github-pages   # The environment for this deployment
    runs-on: ubuntu-latest  # Runner environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Get the latest code from the main branch

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site   # The folder containing static files to deploy

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4   # Deploy the uploaded artifact
